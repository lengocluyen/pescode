function InsertQuestion(formAsk) 
{
	var result = " ";
	for (i = 0; i < formAsk.ask.length; i++)
	{
		if (formAsk.choice[i].checked)
			result += "<a href=\"#\" onclick=\"alert('Bạn trả lời đúng rồi! Xin chúc mừng!');\">" + formAsk.ask[i].value + "</a>";
		else
			result += "<a href=\"#\" onclick=\"alert('Thật đáng tiếc! Bạn trả lời sai rồi!');\">" + formAsk.ask[i].value + "</a>";	
			
		if (i < formAsk.ask.length - 1)
			result += " / ";
	}
	FCK.Focus();
	FCK.InsertHtml(result + " ");

}

var arrAsk = new Array();

function AddChoice(divAsk) {
    var txtAsk = createNamedElement("text", "ask");
    txtAsk.setAttribute("class", "textbox");
    divAsk.appendChild(txtAsk);

    divAsk.innerHTML += "&nbsp;";

    var radio = createNamedElement("radio", "choice");
    divAsk.appendChild(radio);

    divAsk.innerHTML += "<br /><br />";
}

function createNamedElement(type, name) {

    var element = null;
    // Try the IE way; this fails on standards-compliant browsers
    try {
        element = document.createElement('<input type="' + type + '" name="' + name + '" />');
    } catch (e) {
        // Non-IE browser; use canonical method to create named element
        element = document.createElement("input");
        element.name = name;
        element.type = type;
    }

    return element;
}

</script>
